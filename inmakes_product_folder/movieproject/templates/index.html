{% extends 'base.html' %}
{% block body %}

<div class="container"><br>
    <div class="row"><br>
        {% for i in movie_list %}

        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="" height="250">
  <div class="card-body"><br>
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a><br>
  </div>
</div>
        </div>
{% endfor %}

    </div>

</div>

{% endblock %}
